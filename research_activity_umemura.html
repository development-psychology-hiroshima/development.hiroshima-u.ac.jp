<body>


<a id="top-button" href="#top-target" class="hidden">
  <div id="top">↑</div>
</a>

<script type="module" src="/src/common.js" async></script>
<script>
  const year = new Date().getFullYear();
  document.getElementById('copyright-year').innerHTML = `copyright© 2012-${year}`;

  const topButton = document.getElementById('top-button');
  let previousPosition = 0;

  console.log(window.screen.width / window.devicePixelRatio);

  if (window.screen.width / window.devicePixelRatio <= 1024) {
    window.addEventListener('scroll', () => {
      if (window.scrollY < previousPosition && window.scrollY > 100) {
        topButton.classList.remove('hidden');
        topButton.classList.add('show');
      } else {
        topButton.classList.remove('show');
        topButton.classList.add('hidden');
      }

      previousPosition = window.scrollY;
    });
  }
</script>
</body>
